<div class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b style="color: red">Post Office &nbsp;</b>system</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>


        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="User NAme" [(ngModel)]="name" required [class.showLifts]= dd>
          <div class="input-group-append">
            <div class="input-group-text">
              <span > <i class="fas fa-user"></i></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="ps"  required [class.showLifts]= dd>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button  class="btn btn-primary btn-block" (click)="checkuser()">Sign In</button>
          </div>
          <!-- /.col -->
        </div>


    </div>
    <!-- /.login-card-body -->
  </div>
</div>
</div>
